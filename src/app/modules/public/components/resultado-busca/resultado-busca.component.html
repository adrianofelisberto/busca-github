<div class="container">
  <app-titulo [loginUsuario]="usuario?.login"></app-titulo>

  <app-card-content>
      <div class="d-flex flex-column flex-md-row">
        <div class="d-flex flex-column justify-content-center col-12 col-md-4">
            <img src="{{ usuario?.avatar_url }}" alt="foto-perfil">
            <h4 class="text-center mt-2">{{ usuario?.name }}</h4>
        </div>
        <div class="col-12 col-md-8 d-flex flex-column">
          <p>Seguidores: {{ usuario?.followers }}</p>
          <p>Seguindo: {{ usuario?.following }}</p>
          <p>Email: {{ usuario?.email }}</p>
          <p>Bio: {{ usuario?.bio }}</p>
        </div>
      </div>
  </app-card-content>

  <div class="col-md-6 ml-auto">
    <app-botoes-grupo-content class="col-12 col-md-6">
      <app-botao
        class="col-12 col-md-6 pl-md-0"
        placeholder="Voltar"
        (eventoClique)="voltarPesquisa()"
      ></app-botao>
      <app-botao
        class="col-12 col-md-6 mt-3 mt-md-0 pr-md-0"
        placeholder="Ver RepositÃ³rios"
      ></app-botao>
    </app-botoes-grupo-content>
  </div>
</div>
