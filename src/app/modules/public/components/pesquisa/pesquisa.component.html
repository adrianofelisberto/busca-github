<div class="container">
  <div class="d-flex flex-column justify-content-center align-items-center">
    <app-imagem-octocat [tamanho]="50"></app-imagem-octocat>
    <div>
      <h1>
        Busca GitHub
      </h1>
    </div>
    <div class="input-group col-12 col-md-6">
      <div class="input-group-prepend">
        <span [ngClass]="{'elemento-invalido': campoPesquisaInvalido()}" class="input-group-text">@</span>
      </div>
      <input [formControl]="username" type="text" class="form-control" placeholder="Usuário de Login" aria-label="usuario">
    </div>
    <div class="erro col-12 col-md-6 mb-2">
      <span *ngIf="verificarMensagem('required')">Campo obrigatório</span>
      <span *ngIf="verificarMensagem('minlength')">O campo deve conter ao menos 3 caracteres</span>
    </div>
    <app-botoes-grupo-content class="col-12 col-md-6">
      <app-botao
        class="col-12 col-md-6"
        placeholder="Limpar Pesquisa"
        (eventoClique)="limparPesquisa()"
      ></app-botao>
      <app-botao
        class="col-12 col-md-6 mt-3 mt-md-0"
        placeholder="Pesquisar Usuário"
        (eventoClique)="pesquisarUsuario()"
      ></app-botao>
    </app-botoes-grupo-content>
  </div>
</div>
