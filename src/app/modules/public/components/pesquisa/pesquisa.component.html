<div class="container mt-5">
  <div class="d-flex flex-column justify-content-center align-items-center">
    <app-imagem-octocat></app-imagem-octocat>
    <div>
      <h1>
        Busca GitHub
      </h1>
    </div>
    <div class="input-group mb-3 col-12 col-md-6">
      <div class="input-group-prepend">
        <span class="input-group-text">@</span>
      </div>
      <input type="text" class="form-control" placeholder="Usuário de Login" aria-label="usuario">
    </div>
    <app-botoes-grupo-content class="col-12 col-md-6">
      <app-botao
        class="col-12 col-md-6"
        placeholder="Limpar Pesquisa"
        (eventoClique)="limparPesquisa($event)"
      ></app-botao>
      <app-botao
        class="col-12 col-md-6 mt-3 mt-md-0"
        placeholder="Pesquisar Usuário"
        (eventoClique)="pesquisarUsuario($event)"
      ></app-botao>
    </app-botoes-grupo-content>
  </div>
</div>
