<div class="container">
  <app-titulo titulo="Repositórios" [loginUsuario]="username"></app-titulo>

  <app-card-content>
    <div class="d-flex flex-column col-12 p-0 m-0">
      <div class="d-flex justify-content-center">
        <div class="col-12 col-md-8">
          <input type="text" [formControl]="campoFiltro" placeholder="Filtrar nome" class="form-control">
        </div>
      </div>
      <div class="col-12 mt-3 lista-repositorios">
        <app-informacao-repositorio
          class="informacao-repositorio"
          *ngFor="let repositorio of repositoriosFiltrados"
          [repositorio]="repositorio"
        ></app-informacao-repositorio>
      </div>
    </div>
  </app-card-content>

  <app-botoes
    placeholderBtn1="Voltar"
    placeholderBtn2="Início"
    (eventoCliqueBotao1)="voltarResultado()"
    (eventoCliqueBotao2)="voltarInicio()"
  ></app-botoes>
</div>
