<div class="container">
  <app-titulo titulo="Repositórios" [loginUsuario]="usuario?.login"></app-titulo>

  <app-card-content [centralizado]="false">
    <div class="d-flex flex-column col-12 p-0 m-0">
      <div class="d-flex justify-content-center">
        <div class="col-12 col-md-8">
          <input type="text" [formControl]="campoFiltro" placeholder="Filtrar nome" class="form-control">
        </div>
      </div>
      <div class="col-12 mt-3 lista-repositorios">
        <app-informacao-repositorio
          *ngFor="let repositorio of repositoriosFiltrados"
          [repositorio]="repositorio"
        ></app-informacao-repositorio>
      </div>
    </div>
  </app-card-content>

  <div class="col-md-6 ml-auto">
    <app-botoes-grupo-content class="col-12 col-md-6">
      <app-botao
        class="col-12 col-md-6 pl-md-0"
        placeholder="Voltar"
        (eventoClique)="voltarResultado()"
      ></app-botao>
      <app-botao
        class="col-12 col-md-6 mt-3 mt-md-0 pr-md-0"
        placeholder="Início"
        (eventoClique)="voltarInicio()"
      ></app-botao>
    </app-botoes-grupo-content>
  </div>
</div>
